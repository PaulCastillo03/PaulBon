<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pagina 3</title>
  <style>
    body{
      background-color:aquamarine;
      text-align: center;
    }
      canvas{
          border: 5px solid rgb(127, 214, 255);
          background-color: white;
      }
  </style>

  <script>
        window.onload=function(){
        var canvas = document.getElementById("micanvas");
        var context = canvas.getContext("2d");
        context.fillStyle="rgb(243,239,161)";
        context.fillRect(0,0,300,500);

        context.fillStyle="rgb(254,174,187)";
        context.fillRect(0,500,150,300);

        context.fillStyle="rgb(243,178,219)";
        context.fillRect(150,500,300,300);

        context.fillStyle="rgb(193,154,222)";
        context.fillRect(300,0,400,300);

        context.fillStyle="rgb(111,207,235)";
        context.fillRect(300,300,150,200);

        context.fillStyle="rgb(153,230,216)";
        context.fillRect(450,300,250,500);

        context.fillStyle="rgb(111,207,235)";
        context.fillRect(700,0,300,150);

        context.fillStyle="rgb(254,174,187)";
        context.fillRect(700,150,300,400);

        context.fillStyle="rgb(243,239,161)";
        context.fillRect(700,550,300,250);
        }
  </script>

  </head>
<body>
   <canvas id="micanvas" width="1000" height="800"></canvas>
</body>
</html>
