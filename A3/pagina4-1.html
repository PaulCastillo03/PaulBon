<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pagina 4</title>
  <style>
      body{
        background-color: pink;
        text-align: center;
      }
      canvas{
          border: 6px solid rgb(194, 41, 161);
          background-color: white;
      }
  </style>

<script>
    //window.onload=function(){}
    var x = 0;
    var dx = 3;
    var y = 0;
    var dy = 5;
    var z = 0;
    var dz = 1;
    function animate(){
        requestAnimationFrame(animate);
        console.log('animando');
        var canvas = document.getElementById("micanvas");
        var context = canvas.getContext("2d");
        context.clearRect(0,0,innerWidth,innerHeight);
        context.fillStyle="red";
        context.fillRect(x,50,100,100);
        if ( x > 800 || x < 0)
        {
          dx = -dx;
        }
        x += dx;
        
        context.fillStyle="blue";
        context.fillRect(100,y,100,100);
        if ( y > 700 || y < 0)
        {
          dy = -dy;
        }
        y += dy;

        context.fillStyle="pink";
        context.fillRect(300,200,400,400);

        context.fillStyle="aquamarine";
        context.fillRect(x,y,200,100);

        context.fillStyle="purple";
        context.fillRect(0,700,1000,100);
    }
    animate();
</script>

  </head>
<body>
   <canvas id="micanvas" width="1000" height="800"></canvas>
</body>
</html>
